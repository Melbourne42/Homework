<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <h1>Регистрация на сайте</h1>
      <div class="reg_field">
        <label for="username">Имя пользователя</label>
        <input
          type="text"
          class="input"
          placeholder="Имя пользователя"
          id="username"
          required
        />
        <div id="error1" class="error"></div>
      </div>
      <div class="reg_field">
        <label for="email">Адрес электронной почты</label>
        <input
          type="text"
          class="input"
          placeholder="Электронная почта"
          pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i"
          id="email"
          required
        />
        <div id="error2" class="error"></div>
      </div>
      <div class="password_container">
        <label for="password" class="reg_field">Пароль</label>
        <input
          type="password"
          placeholder="Пароль"
          pattern="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$/"
          class="input"
          id="password1"
          required
        />
        <div id="error3" class="error"></div>
      </div>
      <div class="reg_field">
        <label for="repeat_password">Повторите пароль ещё раз</label>
        <input
          type="password"
          class="input"
          placeholder="Повторите пароль"
          pattern="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$/"
          id="password2"
          required
        />
        <div id="error4" class="error"></div>
      </div>
      <div class="reg_field">
        <label for="number">Номер телефона</label>
        <input
          type="text"
          class="input"
          placeholder="Номер телефона"
          minlength="3"
          maxlength="5"
          id="number"
          required
        />
        <div id="error5" class="error"></div>
      </div>
      <button class="button" onclick="checkAll()">Зарегистрироваться</button>
      <div id="errorsInfo"></div>
    </div>
    <script src="js/registration.js"></script>
  </body>
</html>
