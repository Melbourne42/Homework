<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Опросник</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1279/1279243.png"
      type="image/png"
    />
  </head>
  <body>
    <h2>Опросник для обладателей котиков</h2>

    <div>
      <label for="name">Кличка питомца</label>
      <input type="text" id="catName" />
    </div>

    <div>
      <br />
      <label for="name1">Имя владельца</label>
      <input type="text" id="name" />
    </div>

    <div>
      <br /><label for="cont">Контакты владельца</label>
      <input type="text" id="contact" />
    </div>

    <div>
      <br />
      Выберите породу
      <select name="breeds" id="breed">
        <option value="1">Сиамская кошка</option>
        <option value="2">Мейн-кун</option>
        <option value="3">Сфинкс</option>
        <option value="4">Персидская кошка</option>
        <option value="5">Саванна</option>
        <option value="6">Ориентальная кошка</option>
        <option value="7">Метис</option>
      </select>
    </div>

    <div>
      <p>Чем питается ваш питомец?</p>
      Сухой корм
      <input type="checkbox" class="food" name="food" value="dry food" /> <br />
      Влажный корм
      <input type="checkbox" class="food" name="food" value="wet food" /> <br />
      Натуральный корм
      <input type="checkbox" class="food" name="food" value="natural food" />
    </div>

    <div>
      <p>Пол питомца</p>
      <input type="radio" name="gender" class="gender" value="female" /> Самка
      <br />
      <input type="radio" name="gender" class="gender" value="male" /> Самец
    </div>

    <div>
      <p>Комментарии владельца</p>
      <textarea rows="10"></textarea>
    </div>

    <div>
      Можно добавить фотографию питомца <input type="file" name="photo" />
    </div>

    <div><br /><button id="button">Ок</button></div>
    <script></script>
  </body>
</html>
