<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <h1>Регистрация на сайте</h1>
      <div class="reg_field">
        <label for="username">Имя пользователя</label>
        <input type="text" class="input" id="username" />
        <div id="error1" class="error"></div>
      </div>
      <div class="reg_field">
        <label for="email">Адрес электронной почты</label>
        <input type="text" class="input" id="email" />
        <div id="error2" class="error"></div>
      </div>
      <div class="password_container">
        <label for="password" class="reg_field">Пароль</label>
        <input type="password" class="input" id="password1" />
        <div id="error3" class="error"></div>
      </div>
      <div class="reg_field">
        <label for="repeat_password">Повторите пароль ещё раз</label>
        <input type="password" class="input" id="password2" />
        <div id="error4" class="error"></div>
      </div>
      <div class="reg_field">
        <label for="number">Номер телефона</label>
        <input type="number" class="input" id="number" />
        <div id="error5" class="error"></div>
      </div>
      <button class="button" onclick="checkInputs()">Зарегистрироваться</button>
      <div id="welcome"></div>
    </div>
    <script src="js/registration.js"></script>
  </body>
</html>
